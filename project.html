<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CodingLab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<div class="main-box">
    <input type="checkbox" id="check">
    <div class="btn-1">
        <label for="check">
            <i class="fa-solid fa-bars"></i>
        </label>
    </div>
<div class="sidebar-menu">
<div class="logo">
<a href="#">CodingLab</a>
</div>
<div class="btn-2">
    <label for="check">
        <i class="fa-solid fa-square-xmark"></i> 
    </label>
</div>
<div class="menu">
<ul>
    <li><a href="#"><i class="fa-solid fa-qrcode"></i>
        Dashboard</a></li>
    <li><a href="#"><i class="fa-solid fa-link"></i>
        Shortcut</a></li>
    <li><a href="#"><i class="fa-solid fa-bars-staggered"></i>
        Overview</a></li>
    <li><a href="#"><i class="fa-regular fa-calendar-days"></i>
        Events</a></li>
    <li><a href="#"><i class="fa-regular fa-circle-question"></i>
        About</a></li>
    <li><a href="#"><i class="fa-solid fa-sliders"></i>
        Services</a></li>
    <li><a href="#"><i class="fa-solid fa-phone-volume"></i>
        Contact</a></li>
    <li><a href="#"><i class="fa-regular fa-comment"></i>
        Feedback</a></li>
</ul>
</div>
</div>
<div class="social">
    <a href="#"><i class="fa-brands fa-facebook"></i></a>
    <a href="#"><i class="fa-brands fa-instagram"></i></a>
    <a href="#"><i class="fa-brands fa-twitter"></i></a>
    <a href="#"><i class="fa-brands fa-github"></i></a>
    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
</div>
</div>
</body>
</html>
